<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 尽量加那么禁用缩放视口 防止bug 所以写全 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CH乐淘注册中心</title>
    <!-- 引入站点图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 1.引入MUI框架的CSS -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入fontAwesome 字体图标库的包 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 3.引入主页less -->
    <link rel="stylesheet/less" href="./less/register.less">
    <!-- 4.引入less.js编译器文件,用来编译less代码css -->
    <script src="./lib/less/less.js"></script>
    <!-- 5.引入rem屏幕适配代码rem.js -->
    <script src="./js/rem.js"></script>

</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="./login.html" class=" left fa fa-arrow-left "></a>
        <h4>注册中心</h4>
        <a href="index.html" class="right fa fa-home"> </a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear moblie"  placeholder="请输入手机号" value="15818713926">
            </div>
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="userName" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password passWord1" placeholder="请输入密码" >
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password passWord2" placeholder="请输入确认密码" >
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="code" placeholder="请输入验证码" >
                <button type="button" class="mui-btn mui-btn-primary btn-code">获取验证码</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-register">注册</button>
            </div>
        </form>

    </main>
    <!--底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <!-- 字体图标不好找,用查找元素 -->
            <div class="mui-col-xs-3">
                <a href="category.html" class="active">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="car.html">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>





    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto 获取元素发送ajax请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己js -->
    <script src="./js/register.js"></script>
</body>

</html>
