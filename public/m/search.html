<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 尽量加那么禁用缩放视口 防止bug 所以写全 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CH乐淘搜索页面</title>
    <!-- 引入站点图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 1.引入MUI框架的CSS -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入fontAwesome 字体图标库的包 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 3.引入主页less -->
    <link rel="stylesheet/less" href="./less/search.less">
    <!-- 4.引入less.js编译器文件,用来编译less代码css -->
    <script src="./lib/less/less.js"></script>
    <!-- 5.引入rem屏幕适配代码rem.js -->
    <script src="./js/rem.js"></script>

</head>

<body>


    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class=" left fa fa-arrow-left "></a>
        <h4>搜索中心</h4>
        <a href="" class="right"> </a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="search">
            <form action="#">
                <input type="search" class="search-val" placeholder="请输入要搜索商品">
                <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
            </form>
        </div>
        <div class="content">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <span class="fa fa-trash-o clearHistory">清空记录</span>
                </div>
                <!--内容区-->
                <div class="mui-card-content close">
                    <ul class="mui-table-view ">
                        <li class="mui-table-view-cell">Item 1
                            <span class="mui-badge fa fa-times-circle "></span>
                        </li>
                        <li class="mui-table-view-cell">Item 2
                            <span class="mui-badge fa fa-times-circle"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 3
                            <span class="mui-badge fa fa-times-circle"></span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </main>
    <!--底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <!-- 字体图标不好找,用查找元素 -->
            <div class="mui-col-xs-3">
                <a href="category.html" class="active">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="car.html">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>



    <!-- 创建模板 -->
    <script type="text/html" id="searchIdTpl">
        {{each list}}
             <li class="mui-table-view-cell"> {{ $value }}
                <span class="mui-badge fa fa-times-circle " data-id = {{$index}}></span>
            </li>
        {{/each}}
    
    
    </script>



    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto 获取元素发送ajax请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己js -->
    <script src="./js/search.js"></script>
</body>

</html>
