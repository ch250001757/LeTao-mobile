<!-- 创建用户模板 -->
<script type="text/html" id="userTpl">
    {{each rows}}
    <tr>
        <th scope="row">{{$value.id}}</th>
        <td>{{$value.id}}</td>
        <td>{{$value.mobile}}</td>
        {{if $value.isDelete == 1}}
        <td>已启用</td>
        <td><button type="button" class="btn btn-danger" data-isdelete="{{$value.isDelete}}" data-id="{{$value.id}}">禁用</button></td>
        {{else}}
        <td>已禁用</td>
        <td><button type="button" class="btn btn-success" data-isdelete="{{$value.isDelete}}" data-id="{{$value.id}}">启用</button></td>
        {{/if}}
    </tr>
    {{/each}}


</script>
